<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PostGIS Preview</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="//unpkg.com/leaflet@1.2.0/dist/leaflet.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/v/bs/dt-1.10.15/b-1.4.0/se-1.2.2/datatables.min.css"/>
	<link rel="stylesheet" href="./js/codemirror-5.29.0/lib/codemirror.css">
	<link rel="stylesheet" href="./js/codemirror-5.29.0/addon/hint/show-hint.css">
	<link rel="stylesheet" href="./js/codemirror-5.29.0/theme/monokai.css">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">PostGIS Preview</a>
			</div>
			<div class="btn-group navbar-right view-switches" role="group">
				<button type="button" data-view="map" class="btn btn-info navbar-btn active">Map View</button>
				<button type="button" data-view="table" class="btn btn-info navbar-btn">Data View</button>
			</div>
		</div>
	</div>
	<div id="container">
		<div id="sidebar">
			<div class="resize-handle"></div>
			<div class="col-md-12">
				<textarea id="sqlPane" class="form-control" rows="15" required>/* Type your SQL here */</textarea>
				<div id="history-previous" class="btn btn-info disabled" title="Previous executed query [Alt+Up]">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				</div>
				<div id="history-next" class="btn btn-info disabled" title="Next executed query [Alt-Down]">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				</div>
				<div id="query-control" class="btn-group pull-right" role="group">
					<button id="run" type="submit" class="btn btn-info has-spinner" href="#" title="Run query [F5 or Cmd+Enter]">
						<span class="spinner"><i class="fa fa-refresh fa-spin"></i></span>
						Submit
					</button>
					<button id="abort" type="submit" class="btn btn-danger pull-right" href="#" title="Abort query">
						&times;
					</button>
				</div>
				<div class="limit-controls">
					<div class="checkbox">
						<label><input id="limit-to-count" type="checkbox" checked> Limit to <input type="number" id="limit-count" min="0" value="5000"> features</label>
					</div>
					<div class="checkbox">
						<label><input id="limit-to-view" type="checkbox"> Limit to current view</label>
					</div>
				</div>
				<div id="notifications"></div>
				<div id="download">
					<h4>Download</h4>
					<a href="#" id="geojson" target="_blank" download="query.geojson" class="btn btn-info pull-left">Geojson</a>
					<a href="#" id="csv" target="_blank" download="query.csv" class="btn btn-info pull-left">CSV</a>
				</div>
			</div>
		</div>
		<div id="map"></div>
		<div id="table">
			<table class="table table-striped table-bordered" cellspacing="0"></table>
		</div>
	</div>

	<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="//unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
	<script src="//api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js"></script>
	<script src="//cdn.datatables.net/v/bs/dt-1.10.15/b-1.4.0/se-1.2.2/datatables.min.js"></script>
	<script src="./js/script.js"></script>
	<script src="./js/codemirror-5.29.0/lib/codemirror.js"></script>
	<script src="./js/codemirror-5.29.0/mode/sql/sql.js"></script>
	<script src="./js/codemirror-5.29.0/addon/hint/show-hint.js"></script>
	<script src="./js/codemirror-5.29.0/addon/hint/sql-hint.js"></script>
</body>
</html>
